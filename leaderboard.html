<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundColor: {
                "custom-light-blue": "#e5eefa",
                "custom-red": "#ec2309",
                "custom-dark-gray": "#424a58",
                "custom-light-gray": "#e7eaee",
              },
              fontFamily: {
                inter: ["Inter", "sans-serif"],
              },
              borderColor: {
                "charcoal-gray": "#4b4b50",
              },
              textColor: {
                "custom-dark": "#1b1c1d",
                "custom-very-dark-gray": "#1d1e1f",
                "custom-error": "#ef4444", 
              },
              boxShadow: {
                custom:
                  "0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05)",
              },
              minHeight: {
                'form-message': '1.25rem', 
              }
            },
          },
        };
      </script>
</head>
<body class="text-custom-dark bg-custom-light-blue flex flex-col items-center justify-start min-h-screen p-4 pt-8 sm:pt-12 font-inter">
    <div class="shadow-custom rounded-lg bg-white p-6 sm:p-8 w-full max-w-2xl">
        <div class="flex justify-center">
             <img id="logo" src="https://i.postimg.cc/YSKJ5xzX/bbd-logo.png" alt="Quiz App Logo" class="max-w-[70px] h-auto mb-6" onerror="this.alt='Logo Not Found'; this.src='https://placehold.co/70x30/EC2309/FFFFFF?text=BBD';">
        </div>
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">üèÜ Leaderboard üèÜ</h1>
        <div class="mb-4 p-4 bg-gray-50 rounded-md max-h-96 overflow-y-auto">
            <div class="flex justify-between font-semibold text-sm text-gray-600 pb-2 border-b border-gray-300 mb-2">
                <span class="w-8 text-left">Rank</span>
                <span class="flex-1 px-1 text-left">Name</span>
                <span class="w-24 text-right">Score (%)</span>
                <span class="w-20 text-right hidden sm:inline">Category</span>
            </div>
            <ul id="leaderboardListDisplay" class="space-y-1">
                </ul>
        </div>
        <a href="index.html" class="btn bg-custom-red hover:bg-red-600 text-white w-full block text-center">
            Back to Home
        </a>
    </div>
    <script src="src/leaderboard.js" defer></script>
</body>
</html>
