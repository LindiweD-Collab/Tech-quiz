<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="quiz.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="quiz-view" class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6 sm:p-8 flex flex-col gap-6">

        <div class="flex justify-between text-sm text-gray-500">
            <div id="timerDisplay" class="font-semibold text-red-500">Time: --</div>
            <div id="questionCounter">Question --/--</div>
        </div>

        <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
            <div id="progressBar" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%;"></div>
        </div>

        <h2 id="questionText" class="text-xl sm:text-2xl font-semibold text-center text-gray-700 min-h-[60px]">
            Loading question...
        </h2>

        <div id="answerOptions" class="flex flex-col gap-4"></div>

        <p id="feedbackText" class="text-center text-base font-medium min-h-[24px]"></p>
    </div>
</body>
</html>
