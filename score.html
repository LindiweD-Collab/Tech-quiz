<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Score</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundColor: {
            'custom-light-blue': '#e5eefa',
            'custom-red': '#ec2309',
            'custom-dark-gray': '#424a58',
            'custom-light-gray': '#e7eaee',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          borderColor: {
            'charcoal-gray': '#4b4b50',
          },
          textColor: {
            'custom-dark': '#1b1c1d',
            'custom-very-dark-gray': '#1d1e1f',
          },
          boxShadow: {
            custom: '0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05)',
          },
        },
      },
    }
  </script>
</head>

<body class="text-custom-dark bg-custom-light-blue flex flex-col items-center justify-center min-h-screen p-4 font-inter">
  <div class="shadow-custom rounded-lg bg-white p-6 sm:p-8 w-full max-w-2xl">
    <div class="flex justify-center">
      <img src="https://i.postimg.cc/YSKJ5xzX/bbd-logo.png" alt="Quiz App Logo" class="w-16 h-16 mb-4" />
    </div>

    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">Quiz Completed!</h2>
    <p id="userFinalScore" class="text-xl text-center mb-6 text-gray-600">Your Score: 0 / 0</p>

    <h3 class="text-lg font-semibold mb-3 text-center text-blue-500">Top Scores (Overall)</h3>
    <ul id="highScoresListScoreView" class="space-y-1 text-center max-h-40 overflow-y-auto mb-6 text-gray-700">
    </ul>

    <button id="playAgainBtn"
      class="transition-all duration-200 ease-in-out rounded-md py-3 px-6 font-semibold bg-custom-red hover:bg-red-500 text-white w-full mb-3">
      Play Again
    </button>
    <button id="viewLeaderboardFromScoreBtn"
      class="transition-all duration-200 ease-in-out rounded-md py-3 px-6 text-white bg-custom-dark-gray hover:bg-gray-600 w-full mb-3">
      View Full Leaderboard
    </button>
    <button id="backToHomeBtn"
      class="transition-all duration-200 ease-in-out rounded-md py-3 px-6 text-white bg-custom-dark-gray hover:bg-gray-600 w-full">
      Back to Home
    </button>
  </div>

  <script src="src/score.js"></script>
</body>

</html>
